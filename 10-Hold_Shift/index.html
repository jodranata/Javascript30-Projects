<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Hold Shift</title>
</head>
<body>
    <form class="check-form">
        <div class="check-div">
                <input type="checkbox" class="check-input">
                <p class="input-p">Just Check IT!</p>
        </div>
        <div class="check-div">
                <input type="checkbox" class="check-input">
                <p class="input-p">Go Ahead and Check IT!</p>
        </div>
        <div class="check-div">
                <input type="checkbox" class="check-input">
                <p class="input-p">Please Just Check IT!</p>
        </div>
        <div class="check-div">
                <input type="checkbox" class="check-input">
                <p class="input-p">I Implore Thee to Check IT!</p>
        </div>
        <div class="check-div">
                <input type="checkbox" class="check-input">
                <p class="input-p">Go Check IT!(That one guy that dies first in every horror movies) </p>
        </div>
        <div class="check-div">
                <input type="checkbox" class="check-input">
                <p class="input-p"> YOO..Check IT!</p>
        </div>
        <div class="check-div">
                <input type="checkbox" class="check-input">
                <p class="input-p">Mate, Check IT!</p>
        </div>
        <div class="check-div">
                <input type="checkbox" class="check-input">
                <p class="input-p">No More Check IT!</p>
        </div>
    </form>



    <script src="holdshift.js"></script>
</body>
</html>
