<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Custom Video Player</title>
</head>
<body>

  <div class="player-container">
    <video class = "video_player" src="32.larvaSeason1-Ep32sodahd.mp4"></video>
      <div class="player-control">
        <div class="player-timebar">
          <div class="timebar-filled"></div>
        </div>
        <button class="player-button" id="toggle-play" title="Play/Pause">►</button>
        <input type="range" class="player-slider" name="volume" min="0" max="1" value="0.5" step="0.05">
        <input type="range" class="player-slider" name = "playbackRate" min="0.5" max="2" value="1" step="0.1">
        <button class="player-button" id="back" title="back 10s" data-skip="-10">« 10s</button>
        <button class="player-button" id="forward" title="fast forward 25s" data-skip = "10">10s »</button>
      </div>
  </div>



<script src="vidplayer.js"></script>
</body>
</html>
