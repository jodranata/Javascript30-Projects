<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <div class="button-container">
    <button class="buttons-game levels" data-level = "1" >Newbie</button>
    <button class="buttons-game levels" data-level = "2" >Super-Freakishly-Easy</button>
    <button class="buttons-game levels" data-level = "3" >Easy</button>
    <button class="buttons-game levels" data-level = "4" >Normal</button>
  </div>
  <div class="start-container">
    <p class="start-text"></p>
    <button class="buttons-game start-button" disabled>Start!</button>
  </div>
  

  <!-- <div class="timer">
    <p>10:10</p>
  </div> -->


  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script src="normalwhack.js"></script>
</body>
</html>
