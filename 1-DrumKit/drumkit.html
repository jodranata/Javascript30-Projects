<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="drumkit.css">
    <title>Drum Set</title>
</head>
<body>
    <header>
        <h1 class="title">druuuum kit</h1>
    </header>

    <div class="container">
        <div class="key" data-key = "65"> <kbd>a</kbd>  <span class="soundtype">clap</span> </div>
        <div class="key" data-key = "83"> <kbd>s</kbd>  <span class="soundtype">hihat</span> </div>
        <div class="key" data-key = "68"> <kbd>d</kbd>  <span class="soundtype">kick</span> </div>
        <div class="key" data-key = "70"> <kbd>f</kbd>  <span class="soundtype">openhat</span> </div>
        <div class="key" data-key = "71"> <kbd>g</kbd>  <span class="soundtype">boom</span> </div>
        <div class="key" data-key = "72"> <kbd>h</kbd>  <span class="soundtype">ride</span> </div>
        <div class="key" data-key = "74"> <kbd>j</kbd>  <span class="soundtype">snare</span> </div>
        <div class="key" data-key = "75"> <kbd>k</kbd>  <span class="soundtype">tom</span> </div>
        <div class="key" data-key = "76"> <kbd>l</kbd>  <span class="soundtype">tink</span> </div>
    </div>

<audio data-key="65" src="./sounds/clap.wav"></audio>
<audio data-key="83" src="./sounds/hihat.wav"></audio>
<audio data-key="68" src="./sounds/kick.wav"></audio>
<audio data-key="70" src="./sounds/openhat.wav"></audio>
<audio data-key="71" src="./sounds/boom.wav"></audio>
<audio data-key="72" src="./sounds/ride.wav"></audio>
<audio data-key="74" src="./sounds/snare.wav"></audio>
<audio data-key="75" src="./sounds/tom.wav"></audio>
<audio data-key="76" src="./sounds/tink.wav"></audio>


<script src="drumkit.js"></script>
</body>
</html>
