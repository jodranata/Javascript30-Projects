<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="flex.css">
    <title>Flex Panel</title>
</head>
<body>
    <div class="panel-container">
        <div class="panels" id="panel-1">
            <p>Don't</p>
            <p>Let</p>
            <p>Up</p>

            <p>Be</p>
            <p>The</p>
            <p>Greatest</p>
        </div>
        <div class="panels" id="panel-3">
            <p>Brightest</p>
            <p>Stars</p>
            <p>In the Sky</p>
        </div>
        <div class="panels" id="panel-4">
            <p>To</p>
            <p>Guide</p>
            <p>Others</p>
        </div>
        <div class="panels" id="panel-5">
            <p>All</p>
            <p>The Way</p>
            <p>To Tomorrow</p>
        </div>
    </div>



<script src="flex.js"></script>

</html>
